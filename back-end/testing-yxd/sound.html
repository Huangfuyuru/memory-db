
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Media</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
</head>
<body>
  <div id="main" class="container">
    <div class="row">
      <div class="col-sm-1 col-md-2 col-lg-3"></div>
      <div class="col-sm-10 col-md-8 col-lg-6">
        <input type="text" value="" oninput="showMedia(this);" style="width:100%;">
        <div id="media-block"></div>
      </div>
      <div class="col-sm-1 col-md-2 col-lg-3"></div>
    </div>
  </div>
  <script>
    var mdom = document.getElementById('media-block');

    function showMedia(t) {
      console.log(t.value);
      if (t.value.trim() == '') {
        mdom.innerHTML = '';
        return;
      }

      if (t.value.indexOf('/media/image') >= 0) {
        mdom.innerHTML = `<img src="${t.value}">`;
      } else if (t.value.indexOf('/media/audio') >= 0) {
        mdom.innerHTML = `<audio style="width:100%;" controls><source src="${t.value}"></source></audio>`;
      } else {
        mdom.innerHTML = `<video controls><source src="${t.value}"></source></video>`;
      }

    }
  </script>
</body>
</html>
